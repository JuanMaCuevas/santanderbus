
<!DOCTYPE html> 
<html> 
	<head> 
	<title>Santander Bus</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head> 
<body> 

<div data-role="page" >

	<div data-role="header" data-theme="b">
		<h1>Santander Bus</h1>
		
	</div><!-- /header -->

	<div data-role="content"  data-theme="c">	
		<h2>{{name_stop}}</h2>
		<h3>Parada {{id_stop}}</h3>
		<a href="javascript:location.reload()" data-role="button" data-icon="refresh" data-theme="b" >Actualizar</a>
				
				<ul data-role="listview" data-inset="true" >

						{% for e in estimaciones %}
						<li>Línea {{ e[1] }}: {{ e[0] }}minutos</li>
						{% endfor %}
						
					</ul>	
				<p>Santander Bus es un proyecto <strong>no oficial</strong>. Si te gusta o tienes algún comentario, por favor escríbenos a través de twitter <a href="https://twitter.com/intent/tweet?screen_name=santanderbus">@santanderbus</a>.</p>
		<br><br>

	</div><!-- /content -->
	

</div><!-- /page -->

</body>
</html>
